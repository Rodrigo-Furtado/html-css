<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinâmicas</title>
</head>
<body>
<h1>imagens dinâmicas</h1>
 <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o seu navegador.</p>
    <picture>
                    <source media="(max-width: 700px )" srcset="Imagens/photop.png" type="image/png">
                    <source media="(max-width: 1000px )" srcset="Imagens/photom.png" type="image/png">
                   <img src="Imagens/photog.png" alt="imagem flexivel">
    </picture>
    
<h1>Vamos aprender a usar audio em html5</h1>

    <p>Exemplo de áudio</p>
        <audio preload="metadata" autoplay controls loop>
                    <source src="midia/cumbia.mp3" type="audio/mpeg">
                    <source src="midia/cumbia.ogg" type="audio/ogg">
                    <source src="midia/cumbia.wav" type="audio/wav"> <br>
    <h2>Veremos aqui os vídeos</h2>
        </audio> <br>
                <video autoplay controls width="500">
                    <source src="midia/video.mp4" type="video/mp4" ></source>
                    <source src="midia/Video-1.webm"type="video/webm"></source>
                    <source src="midia/Video-1.m4v"type="video/m4v"></source>
                </video>


</body>
</html>
