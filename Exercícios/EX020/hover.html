<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
 body {
 
    font-family: Arial, Helvetica, sans-serif;
 
}

div > p {
    display: none;
}

 /* o parágrafo irá se esconder dentro da div. O p é filho do hover*/
 div:hover > p { display: block;
     background-color: rgb(194, 44, 44);
     color: cyan;
     width: 780px;
     font-size: 32px;
 }
 div:hover  {
     color: chocolate;
 }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo:</p>
    <div> Passe o mouse sobre este texto.
        <p>A DOR É PASSAGEIRA, MAS A VITÓRIA É ETERNA! </p>
    </div>
    <p>fim do exercicio</p>
</body>
</html>
